<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">
        <div class="my-back-ground container-fluid">

            <div class="my-container">

                <div class="my-navbar ">

                    <div class="my-nav-left d-flex justify-content-between align-items-center ">
                        <div>
                            michele
                        </div>



                        <span class="p-2">
                            <i class="fa-solid fa-circle-notch p-2 my-color-icon"></i>
                            <i class="fa-solid fa-message p-2 my-color-icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-2 my-color-icon"></i>
                        </span>
                    </div>
                    <div class="my-nav-right d-flex justify-content-between align-items-center">
                        <div>
                            michele
                        </div>

                        <span class="p-2">
                            <i class="fa-solid fa-magnifying-glass p-2 my-color-icon"></i>
                            <i class="fa-solid fa-paperclip p-2 my-color-icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-2 my-color-icon"></i>
                        </span>



                    </div>

                </div>
                <div class="main">

                    <div class="my-side-bar">
                        <div class="notice grandezza-test">

                        </div>
                        <div class="my-search-bar p-2">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                                <input type="text" class="form-control" placeholder=""
                                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>
                        </div>
                        <div class="contacts grandezza-test">
                            <ul class="p-0">
                                <li class="grandezza-test user-padding bg-white "
                                    v-for="(currentUser, indexUser) in contacts">
                                    <span>
                                        <img :src="currentUser.avatar" alt="">
                                    </span>

                                    {{currentUser.name}}

                                </li>

                            </ul>
                        </div>


                    </div>
                    <div class="my-main-block d-flex flex-column justify-content-between ">
                        <div class="my-user-chat my-high-vh w-100 my-bg-user-chat ">

                        </div>

                        <div class="my-user-input my-user-input-bg w-100 d-flex align-items-center ">

                            <i class="fa-regular fa-face-smile my-color-icon p-4"></i>

                            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">

                            <i class="fa-solid fa-microphone my-color-icon p-4"></i>

                        </div>
                    </div>








                </div>





            </div>







        </div>






    </div>


    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</body>

</html>
